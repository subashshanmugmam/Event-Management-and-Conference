<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - Eventia</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/svg+xml" href="assets/images/placeholder-event.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{font-family:'Inter',sans-serif}</style>
</head>
<body class="bg-slate-950 text-slate-100">
  <main class="relative flex min-h-screen items-center justify-center overflow-hidden px-4 text-center">
    <div class="absolute inset-0" style="background-image:url('assets/images/bg-abstract.svg');background-size:cover;background-position:center;mix-blend-mode:screen;opacity:0.4"></div>
    <div class="absolute inset-0 bg-slate-950/80"></div>
    <div class="relative w-full max-w-2xl space-y-6">
      <p class="text-xs uppercase tracking-[0.3em] text-slate-300">Coming soon</p>
      <h1 class="text-4xl font-bold text-white">New experience hub launches soon</h1>
      <p class="text-slate-200">Sign up to be the first to know. Countdown is live.</p>
      <div class="grid grid-cols-4 gap-3 text-center" data-countdown data-target="2025-12-31T00:00:00Z">
        <div class="rounded-2xl border border-white/10 bg-white/5 p-4"><p class="text-3xl font-bold text-white" data-dd>00</p><p class="text-xs text-slate-300">Days</p></div>
        <div class="rounded-2xl border border-white/10 bg-white/5 p-4"><p class="text-3xl font-bold text-white" data-hh>00</p><p class="text-xs text-slate-300">Hours</p></div>
        <div class="rounded-2xl border border-white/10 bg-white/5 p-4"><p class="text-3xl font-bold text-white" data-mm>00</p><p class="text-xs text-slate-300">Mins</p></div>
        <div class="rounded-2xl border border-white/10 bg-white/5 p-4"><p class="text-3xl font-bold text-white" data-ss>00</p><p class="text-xs text-slate-300">Secs</p></div>
      </div>
      <form data-validate novalidate class="mx-auto flex max-w-xl flex-col gap-3 sm:flex-row">
        <input type="email" name="email" required placeholder="you@email.com" class="w-full rounded-xl border border-white/30 bg-white/10 px-4 py-3 text-sm text-white placeholder:text-slate-400" />
        <button type="submit" class="rounded-xl bg-sky-500 px-4 py-3 text-sm font-semibold text-white">Notify me</button>
        <p class="hidden text-xs text-emerald-300" data-success>Thanks! Youâ€™re on the list.</p>
      </form>
      <div class="flex justify-center gap-3 text-slate-300">
        <a href="#" class="hover:text-white"><i class="fa-brands fa-facebook"></i></a>
        <a href="#" class="hover:text-white"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#" class="hover:text-white"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#" class="hover:text-white"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </main>

  <script src="js/rtl-toggle.js"></script>
  <script src="js/main.js" defer></script>
</body>
</html>
