<!DOCTYPE html>
<html lang="en" dir="ltr" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Eventia Summit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Arabic:wght@400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/svg+xml" href="assets/images/placeholder-event.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', 'Noto Sans', 'Noto Sans Arabic', sans-serif
    }
  </style>
</head>

<body class="bg-slate-950 text-slate-100">
  <a href="#main"
    class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:bg-white focus:text-slate-900 focus:px-4 focus:py-2 focus:rounded">Skip
    to main</a>
  <div
    class="sticky top-0 z-40 bg-slate-900/80 backdrop-blur border-b border-white/10 px-4 py-3 flex items-center justify-between shadow-lg shadow-slate-900/30">
    <a href="index.html"
      class="inline-flex items-center gap-2 rounded-full bg-white px-4 py-2 text-sm font-semibold text-slate-900 shadow-md transition hover:bg-slate-100">
      <i class="fa-solid fa-house"></i>
      <span>Home</span>
    </a>
    <button type="button" data-rtl-toggle
      class="flex h-9 w-9 items-center justify-center rounded-full border border-white/20 bg-white/5 text-white transition hover:bg-white/10 hover:border-white/40">
      <i class="fa-solid fa-globe"></i>
    </button>
  </div>
  <main id="main" class="flex min-h-screen items-center justify-center px-4 py-12">
    <div
      class="relative w-full max-w-lg overflow-hidden rounded-3xl border border-white/10 bg-gradient-to-br from-slate-900 via-slate-900/70 to-slate-800 p-8 shadow-2xl">
      <div class="absolute inset-0"
        style="background-image:url('assets/images/bg-abstract.svg');background-size:cover;background-position:center;mix-blend-mode:screen;opacity:0.35">
      </div>
      <div class="relative space-y-6">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-xs uppercase tracking-[0.3em] text-slate-300">Welcome back</p>
            <h1 class="text-2xl font-bold text-white">Login</h1>
          </div>
          <div class="flex items-center gap-2">
            <a href="index.html"
              class="flex items-center gap-2 rounded-full border border-white/20 px-3 py-2 text-xs font-semibold uppercase tracking-wide text-white transition hover:border-white/40 hover:bg-white/5"
              title="Go Back to Home">
              <i class="fa-solid fa-home"></i>
              <span class="hidden sm:inline">Home</span>
            </a>
            <button type="button" data-rtl-toggle
              class="flex h-8 w-8 items-center justify-center rounded-full border border-white/20 bg-white/5 text-white transition hover:bg-white/10 hover:border-white/40"><i
                class="fa-solid fa-globe"></i></button>
              <button type="button" data-rtl-toggle
                class="inline-flex items-center justify-center gap-2 rounded-full border border-white/20 px-3 py-2 text-xs font-semibold uppercase tracking-wide text-white transition hover:border-white/40">
                <i class="fa-solid fa-earth-asia"></i><span>RTL</span>
              </button>
          </div>
        </div>
        <form data-validate novalidate class="space-y-4">
          <div>
            <label class="text-sm text-slate-200">Email or Username</label>
            <input type="text" required name="username"
              class="mt-2 w-full rounded-xl border border-white/20 bg-white/5 px-4 py-3 text-sm text-white placeholder:text-slate-400 focus:border-sky-400"
              placeholder="admin@event.com" />
            <p class="hidden text-xs text-rose-300" data-error>Username is required.</p>
          </div>
          <div>
            <label class="text-sm text-slate-200">Password</label>
            <div class="relative">
              <input type="password" required name="password"
                class="mt-2 w-full rounded-xl border border-white/20 bg-white/5 px-4 py-3 text-sm text-white placeholder:text-slate-400 focus:border-sky-400"
                placeholder="••••••••" />
              <p class="hidden text-xs text-rose-300" data-error>Password is required.</p>
            </div>
          </div>
          <div class="flex items-center justify-between text-sm text-slate-300">
            <label class="inline-flex items-center gap-2 text-xs"><input type="checkbox"
                class="h-4 w-4 rounded border-white/30 bg-white/10" /> Remember me</label>
            <a href="#" class="text-sky-300 hover:text-sky-200">Forgot password?</a>
          </div>
          <button type="submit"
            class="w-full rounded-full bg-gradient-to-r from-sky-500 to-blue-600 px-4 py-3 text-sm font-bold text-white shadow-lg shadow-sky-500/25 transition hover:from-sky-400 hover:to-blue-500 hover:shadow-sky-500/40">Login</button>
          <p class="hidden text-sm text-emerald-300" data-success>Success! Redirecting…</p>
        </form>

        <div class="text-center text-sm text-slate-300">No account? <a href="register.html"
            class="text-sky-300 hover:text-sky-200">Register</a></div>
      </div>
    </div>
  </main>

  <script src="js/rtl-toggle.js"></script>
  <script src="js/main.js" defer></script>
</body>

</html>
